context:
  name: "playwright-python"
  version: "1.55.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/Microsoft/playwright-python/archive/v${{ version }}.tar.gz
  sha256: adda41b4a6c02f414d535b7a0e03bc5f4c4f77fb3d4ef3028f8b609ca71f3613
  patches:
    - auditwheel.patch  # auditwheel is only available for linux, so we remove it from the build requirements
    - setup.patch       # Disable download of binaries
    - driver.patch      # Fix playwright nodejs location

build:
  python:
    entry_points:
      - playwright = playwright.__main__:main
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION=${{ version }} ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python ${{ python_min }}
    - setuptools =68.2.2
    - setuptools-scm =8.0.4
    - wheel =0.42.0
    - pip
  run:
    - python >=${{ python_min }}
    - greenlet =3.1.1
    - pyee <14,>=13
    - playwright

tests:
  - python:
      imports:
        - playwright
      python_version: ${{ python_min }}
  - script:
      - playwright install --help
  - script:
      - >
        python -c "import subprocess,sys;
        from playwright._impl._driver import compute_driver_executable,get_driver_env;
        n,c=compute_driver_executable();
        r=subprocess.run([n,c,'--version'],env=get_driver_env(),capture_output=True,text=True);
        print(r.stdout or r.stderr);
        sys.exit(0 if r.returncode==0 else 1)"

about:
  homepage: https://github.com/Microsoft/playwright-python
  summary: Python version of the Playwright testing and automation library.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
